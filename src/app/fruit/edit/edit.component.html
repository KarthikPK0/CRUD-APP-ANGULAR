<div class="container">
    <legend>Create Item</legend>
    <form>
        
       <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input name="name" type="text" [(ngModel)]="formdata.name" class="form-control" id="txtName" />
       </div>

       <div class="mb-3">
        <label for="txtPrice" class="form-label">Price</label>
        <input name="price" type="number" [(ngModel)]="formdata.price" class="form-control" id="txtPrice" />
       </div>

       <div class="mb-3">
        <label for="txtQuantity" class="form-label">Quantity</label>
        <input name="quantity" type="number" [(ngModel)]="formdata.quantity" class="form-control" id="txtQuantity" />
       </div>

       <button type="submit" class="btn btn-primary" (click)="update()"  >
        Update
       </button>
    </form>
</div>
